<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjss.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Invitation</title>
</head>

<body>
    <header>
        <div>Wedding Invitation Designs</div>
    </header>

    <div class="container-fluid Main">
        <div class="row">

            <!--Form-->
            <div class="col-lg-4 col-md-5 p-4">
                <form class="p-3">
                    <div class="form-group form-inline">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" name="name" value="Jane">
                    </div>
                    <div class="form-group form-inline">
                        <label for="partnername">Partner Name</label>
                        <input class="form-control" type="text" id="partnername" name="partnername" value="Arthur">
                    </div>
                    <div class="form-group form-inline">
                        <label for="weddingdate">Wedding Date</label>
                        <input class="form-control" type="date" id="weddingdate" name="weddingdate" value="2022-03-13">
                    </div>
                    <div class="form-group form-inline">
                        <label>Font Family</label>
                        <input class="form-control" list="FontFamily" id="Font">
                        <datalist id="FontFamily">
                        <option>Algerian</option>
                        <option>Calibri Light</option>
                        <option>Comic Sans MS</option>
                        <option>Kunstler Script</option>
                        <option>Lucida Handwriting</option>
                        <option>Monotype Corsiva</option>
                    </datalist>
                    </div>
                    <div class="form-group form-inline">
                        <label for="fontsize">Font Size</label>
                        <input type="number" class="form-control" id="fontsize" name="fontsize">
                    </div>
                    <div class="form-group form-inline">
                        <label for="textcolor">Text Color</label>
                        <input type="color" id="textcolor" name="textcolor">
                    </div>
                    <div class="form-group custom-file">
                        <label class="custom-file-label" for="AddImage">Add Image</label>
                        <input type="file" class="custom-file-input" id="AddImage" name="AddImage" accept="image/x-png,image/gif,image/jpeg,image/jpg">
                    </div>
                    <div><button class="btn" type="button" id="Submit">Submit</button></div>
                </form>
            </div>


            <!--Invitation-->
            <div class="col-lg-5 col-md-7">
                <div class="Invitation">
                    <div id="DesignName">Heart Flower Invitation Design</div>
                    <div id="Design">
                        <div>
                            <div id="CenterNames">Jane & Arthur</div>
                            <div id="CenterDate">2022-03-13</div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Couple img-->
            <div class="col-3" id="couple">
                <img src="Photos/Couple1.jpg">
            </div>
        </div>
    </div>

    <!--Options-->
    <div class=".container Options">
        <div data-name="Heart Flower Invitation Design"></div>
        <div data-name="Circle Flower Invitation Design"></div>
        <div data-name="Border Flower Invitation Design"></div>
        <div data-name="Border Flower Invitation Design"></div>
        <div data-name="Border Flower Invitation Design"></div>
        <div data-name="Circle Flower Invitation Design"></div>
        <div data-name="Circle Flower Invitation Design"></div>
        <div data-name="Circle Flower Invitation Design"></div>
        <div data-name="Border Flower Invitation Design"></div>
        <div data-name="Border Flower Invitation Design"></div>
    </div>


    <!--Footer-->
    <footer>
        <div>For more invitation frames click <a href="https://www.pinterest.com/search/pins/?rs=ac&len=2&q=flower%20frame&eq=flower%20fra&etslf=9874&term_meta[]=flower%7Cautocomplete%7C0&term_meta[]=frame%7Cautocomplete%7C0">here
            </a></div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
